<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <script src="travel_recommendation.js"></script>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('big-city.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-bar {
            display: flex;
        }
        .search-bar input[type="text"] {
            padding: 6px;
            border: none;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 6px;
            margin-left: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #45a049;
        }
        .social-icons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .social-icons a:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.2);
        }
        .message {
             
            padding: 10px; 
            text-align: center;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            padding: 10px;
            margin: 0 10px;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .social-icons a:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.2);
        }
        .results 
        { 
            margin: 20px;
             padding: 10px;
             background-color: rgba(0, 0, 0, 0.7); 
             border-radius: 10px;
              width: 40%; position: fixed;
             top: 50%; right: 0; 
             transform: translateY(-50%);
             } 
        .results img { 
            max-width: 40%;
             height: auto; }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter a destination or keyword">
             <button type="button" id="search-button">Search</button> 
            <button type="button" id="reset-button">Reset</button>
        </div>
    </div>
    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <div class="message"> Welcome to TravelBloom! Explore our features below. </div>
    
    <div class="results" id="results"></div>
    <script src="travel_recommendation.js"></script>
</body>
</html>
