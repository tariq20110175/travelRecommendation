<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .search-bar {
            margin: 20px 0;
        }
        .social-media {
            margin: 20px 0;
        }
        .social-media a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        .book-now {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .book-now:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </div>
    <div class="content">
        <input type="text" placeholder="Search destinations or keywords" class="search-bar">
        <h1>Explore and Discover New Destinations</h1>
        <p>Promoting cultural exploration and unforgettable experiences.</p>
        <a href="booking.html" class="book-now">Book Now</a>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>
</html>
